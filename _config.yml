# Site Settings
title: "Mic to Speaker - Virtual Mic Blog"
description: "Learn about wireless microphone apps, audio technology, and content creation tips"
url: "https://aryansbtloe.github.io"
baseurl: "" # Leave empty if using username.github.io

# Author Information
author:
  name: "Aryan Singh"
  email: "" # Add your email
  twitter: "" # Add your Twitter
  github: "aryansbtloe"

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme (using minimal theme, can be changed)
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Social Media Links
social:
  twitter: "" # Add your Twitter
  github: "aryansbtloe"
  linkedin: "" # Add your LinkedIn

# Blog Settings
paginate: 5
paginate_path: "/blog/page:num/"

# SEO
google_analytics: "" # Add your Google Analytics ID if you have one

