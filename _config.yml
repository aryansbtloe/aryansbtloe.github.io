# Site Settings
title: "Mic to Speaker - Virtual Mic Blog"
description: "Learn about wireless microphone apps, audio technology, and content creation tips"
url: "https://yourusername.github.io" # Update with your GitHub username
baseurl: "" # Leave empty if using username.github.io

# Author Information
author:
  name: "Your Name"
  email: "your.email@example.com"
  twitter: "yourtwitter"
  github: "yourusername"

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme (using minimal theme, can be changed)
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Social Media Links
social:
  twitter: "yourtwitter"
  github: "yourusername"
  linkedin: "yourlinkedin"

# Blog Settings
paginate: 5
paginate_path: "/blog/page:num/"

# SEO
google_analytics: "" # Add your Google Analytics ID if you have one

